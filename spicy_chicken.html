<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aloo</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="body.css">
  <link rel="stylesheet" href="condements.css">

</head>
<body>
  <script src="script.js"></script>
  <div class="contanier">
    <div class="header">
      <div class="left-section">
       <img class="hamburger-menu-icon" src="icons/hamburger-menu.svg" alt="">
       <img class="McD-logo-icon" src="icons/McDonald's_logo.svg.png" alt="">
      </div>
      <div class="middle-section">
        <input  class="search-bar" type="text" placeholder="Search for burger">
        
        
          <button class="search-button">
          <img class="search-icon" src="icons/search (1).svg" alt="">
          <div class="tool-tip">Search</div>
        </button>
       
      
        <button class="voice-search">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="">
          <div class="tool-tip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section"> 
        <div class="upload-container">
        <img class="upload-right-icons"  src="cicons/upload.svg" alt="">

      </div>
      <div class="youtube-apps-container">
        <img class="apps-right-icons" src="icons/take away.png" alt="">
        <div class="tool-tip">take out</div>
      </div>
  
        <div class="notifications-div">
          <img class="notifications-right-icons" src="icons/food cart.png" alt="">
        <div class="notifications-no">3</div>
        <div class="tool-tip">add to cart</div>
        </div>
     </div>
    </div>
    <div class="body">
      <div class="condements_layout">
        <div class="items">
          <div class="img">
            <img  class="cond_img" src="condiments/qp_bun.jpg" alt="">
          </div>
          <p class="item_name">
            Quater Pound bun
          </p>
          
        </div>
        <div class="items"> 
          <div class="img">
          <img  class="cond_img" src="sauces/Veg_Sauce.jpeg" alt="">
        </div>
        <p class="item_name">
          Veg Mayo
        </p>
      </div>
        <div class="items">
          <div class="img">
            <img  class="cond_img" src="condiments/lettuce.jpeg" alt="">
          </div>
          <p class="item_name">
            Lettuce
          </p>
        </div>
      
       
        <div class="items">
          <div class="img">
            <img  class="cond_img" src="patty/Mcspicy-Chicken-Patty.jpeg" alt="">
          </div>
          <p class="item_name">
             Spicy Chicken Patty
          </p>
        </div>
      </div>
      <div class="div_button">
        <button onclick="goToBackPage()">back</button>
      </div>
      
    </div>
    </div>
